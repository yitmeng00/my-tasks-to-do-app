<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyTasks To-Do App</title>
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

        <!-- css and js src -->
        <link rel="stylesheet" href="css/main.css" />
        <script type="text/javascript" src="js/main.js?v=1.0.0" defer></script>

        <!-- cdn link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    </head>
    <body>
        <!-- Main Header -->
        <header class="main-header">
            <div class="header-content">
                <div class="header-content-start">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="header-content-end">
                    <div><i class="fa-regular fa-bell"></i></div>
                    <div><i class="fa-solid fa-gear"></i></i></div>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main>
            <section>
                <!-- Add To-Do -->
                <div class="todo__new-input-container">
                    <form id="todo__new-input-form">
                        <input
                            id="todo__new-inputbox"
                            type="text"
                            placeholder="&#xf067; Add To-Do"
                        />
                    </form>
                </div>

                <!-- To-Do List -->
                <ul id="todo__list"></ul>
            </section>
        </main>
    </body>
</html>
